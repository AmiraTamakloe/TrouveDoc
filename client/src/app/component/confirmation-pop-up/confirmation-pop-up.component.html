<h2 mat-dialog-title>Effacer</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancelAction()" class="btnLay">Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btnLay">Confirmer</button>
</mat-dialog-actions>
